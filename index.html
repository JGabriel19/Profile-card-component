<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/bg-pattern-card.svg"
        class="background__profile"
        alt="background profile"
      />
      <!-- Title Card -->
      <section class="header__card">
        <img
          src="./images/image-victor.jpg"
          class="profile__img"
          alt="Profile"
        />
        <h2 class="title">Victor Crest <span> 26 </span></h2>
        <p class="subtitle">London</p>
      </section>
      <!-- Line Card -->
      <hr />
      <!-- Box -->
      <section class="box">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </body>
</html>
